<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player - Assistente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .title {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .audio-player {
            width: 100%;
            margin: 20px 0;
            outline: none;
        }
        .status {
            color: #666;
            font-style: italic;
            margin-top: 10px;
        }
        .loading {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">游꿧 Assistente de Produtividade</div>
        <audio id="audioPlayer" class="audio-player" controls>
            Seu navegador n칚o suporta 치udio.
        </audio>
        <div id="status" class="status loading">Aguardando 치udio...</div>
    </div>

    <script>
        const player = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        
        function getAudioUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('audio') || urlParams.get('url');
        }
        
        function loadAudio() {
            const audioUrl = getAudioUrl();
            
            if (audioUrl) {
                status.textContent = 'Carregando 치udio...';
                player.src = audioUrl;
                
                player.addEventListener('loadeddata', () => {
                    status.textContent = '츼udio carregado! Reproduzindo...';
                    player.play().catch(e => {
                        status.textContent = 'Clique no play para reproduzir';
                    });
                });
                
                player.addEventListener('error', () => {
                    status.textContent = 'Erro ao carregar 치udio';
                });
                
                player.addEventListener('ended', () => {
                    status.textContent = 'Reprodu칞칚o conclu칤da';
                });
            } else {
                status.textContent = 'Nenhum 치udio fornecido na URL';
            }
        }
        
        // Auto-load when page loads
        window.addEventListener('load', loadAudio);
        
        // Also check for URL changes (if opened via webhook)
        window.addEventListener('hashchange', loadAudio);
    </script>
</body>
</html>
